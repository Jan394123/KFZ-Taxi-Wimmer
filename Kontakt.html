<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi - Routenplaner</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    /* √úberschrift-Bereich */
    .header-section {
      text-align: center;
      background: linear-gradient(135deg, #f8f9fa, #eef3ff);
      padding: 60px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 40px;
    }

    .header-section h1 {
      font-weight: 700;
      color: #0d6efd;
    }

    .header-section p {
      color: #6c757d;
      font-size: 1.1rem;
    }

    /* WhatsApp Buttons */
    .wa-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .wa-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 22px;
      font-size: 1.05rem;
      font-weight: 700;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      min-width: 220px;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    .wa-workshop { background: #25D366; color: #fff; border: 0; }
    .wa-taxi { background: #128C7E; color: #fff; border: 0; }

    .wa-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.15);
      text-decoration: none;
      color: #fff;
    }

    @media (max-width: 576px) {
      .wa-btn { width: 100%; justify-content: center; }
    }

    /* Karte */
    .map-container {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      height: 400px;
      margin-top: 100px;
    }

    .map-frame {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Route Button Overlay */
    .route-btn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: rgba(13,110,253,0.9);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      -webkit-backdrop-filter: blur(4px);
      backdrop-filter: blur(4px);
      will-change: backdrop-filter;
      transition: all 0.2s ease;
    }

    .route-btn:hover {
      background: rgba(13,110,253,1);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <main class="container my-5">

    <!-- Neuer, sch√∂ner Header -->
    <section class="header-section">
      <h1>So finden Sie uns</h1>
      <p>M√ºhlenweg 14, 94051 Hauzenberg, Deutschland</p>
    </section>

    <!-- WhatsApp Buttons -->
    <div class="wa-row">
      <button id="wa-workshop" class="wa-btn wa-workshop" type="button" aria-label="Werkstatt per WhatsApp kontaktieren">
        üõ†Ô∏è Werkstatt per WhatsApp
      </button>

      <button id="wa-taxi" class="wa-btn wa-taxi" type="button" aria-label="Taxi per WhatsApp kontaktieren">
        üöï Taxi per WhatsApp
      </button>
    </div>

    <!-- Karte mit Button Overlay -->
    <div class="map-container">
      <iframe
        class="map-frame"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps?q=M%C3%BChlenweg%2014%2C%2094051%20Hauzenberg%2C%20Deutschland&output=embed">
      </iframe>

      <a
        href="https://www.google.com/maps/dir/?api=1&destination=M%C3%BChlenweg%2014%2C%2094051%20Hauzenberg%2C%20Deutschland"
        target="_blank"
        rel="noopener"
        class="route-btn">
        üìç Route planen
      </a>
    </div>

  </main>

  <!-- Navbar laden -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar-placeholder').innerHTML = data)
      .catch(err => console.warn("Navbar konnte nicht geladen werden:", err));
  </script>

  <!-- WhatsApp Buttons -->
  <script>
    const WORKSHOP_PHONE = '436642161736';
    const TAXI_PHONE = '436642161736';

    function openWhatsApp(phone, message) {
      const url = 'https://wa.me/' + phone + '?text=' + encodeURIComponent(message);
      window.open(url, '_blank', 'noopener');
    }

    document.getElementById('wa-workshop').addEventListener('click', () => {
      const msg = `Hallo, ich m√∂chte einen Werkstatttermin vereinbaren.`;
      openWhatsApp(WORKSHOP_PHONE, msg);
    });

    document.getElementById('wa-taxi').addEventListener('click', () => {
      const msg = `Hallo, ich m√∂chte ein Taxi bestellen.`;
      openWhatsApp(TAXI_PHONE, msg);
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Footer laden -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
        const el = document.getElementById('footer-year');
        if (el) el.textContent = new Date().getFullYear();
      })
      .catch(err => console.warn('Footer konnte nicht geladen werden:', err));
  </script>

</body>
</html>
